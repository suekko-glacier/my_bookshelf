<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蔵書管理アプリ</title>
    <style>
        body { font-family: sans-serif; margin: 40px; background-color: #f4f7f6; }
        h1 { color: #333; }
        table { width: 100%; border-collapse: collapse; background: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        th, td { padding: 12px; border-bottom: 1px solid #ddd; text-align: left; }
        th { background-color: #007bff; color: white; }
        .status-read { color: #28a745; font-weight: bold; }
        .status-unread { color: #dc3545; font-weight: bold; }
        .btn { padding: 5px 10px; text-decoration: none; border-radius: 4px; font-size: 0.8em; }
        .btn-toggle { background-color: #6c757d; color: white; }
        .btn-toggle:hover { background-color: #5a6268; }
    </style>
</head>
<body>

    <h1>私の読みたい本</h1>
    
    <table>
        <thead>
            <tr>
                <th>状態</th>
                <th>タイトル</th>
                <th>著者</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>
                    {% if book.is_read == 1 %}
                        <span class="status-read">読了</span>
                    {% else %}
                        <span class="status-unread">未読</span>
                    {% endif %}
                </td>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>
                    <a href="/toggle/{{ book.id }}" class="btn btn-toggle">状態を切替</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
